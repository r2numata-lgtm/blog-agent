name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  AWS_REGION: ap-northeast-1

jobs:
  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy CloudFormation stack
        run: |
          aws cloudformation deploy \
            --template-file infra/cloudformation.yaml \
            --stack-name blog-agent-${{ github.event.inputs.environment || 'production' }} \
            --parameter-overrides \
              Environment=${{ github.event.inputs.environment || 'production' }} \
              ClaudeApiKey=${{ secrets.CLAUDE_API_KEY }} \
              StripeSecretKey=${{ secrets.STRIPE_SECRET_KEY }} \
              StripeWebhookSecret=${{ secrets.STRIPE_WEBHOOK_SECRET }} \
              StripeStarterPriceId=${{ vars.STRIPE_STARTER_PRICE_ID }} \
              StripeProPriceId=${{ vars.STRIPE_PRO_PRICE_ID }} \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset

      - name: Get stack outputs
        id: stack-outputs
        run: |
          BUCKET_NAME=$(aws cloudformation describe-stacks \
            --stack-name blog-agent-${{ github.event.inputs.environment || 'production' }} \
            --query 'Stacks[0].Outputs[?OutputKey==`FrontendBucketName`].OutputValue' \
            --output text)
          DISTRIBUTION_ID=$(aws cloudformation describe-stacks \
            --stack-name blog-agent-${{ github.event.inputs.environment || 'production' }} \
            --query 'Stacks[0].Outputs[?OutputKey==`CloudFrontDistributionId`].OutputValue' \
            --output text)
          echo "bucket_name=$BUCKET_NAME" >> $GITHUB_OUTPUT
          echo "distribution_id=$DISTRIBUTION_ID" >> $GITHUB_OUTPUT

    outputs:
      bucket_name: ${{ steps.stack-outputs.outputs.bucket_name }}
      distribution_id: ${{ steps.stack-outputs.outputs.distribution_id }}

  build-and-deploy-frontend:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest
    needs: deploy-infrastructure
    environment: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL }}
          VITE_COGNITO_USER_POOL_ID: ${{ vars.VITE_COGNITO_USER_POOL_ID }}
          VITE_COGNITO_CLIENT_ID: ${{ vars.VITE_COGNITO_CLIENT_ID }}
          VITE_STRIPE_PUBLISHABLE_KEY: ${{ vars.VITE_STRIPE_PUBLISHABLE_KEY }}
          VITE_STRIPE_STARTER_PRICE_ID: ${{ vars.VITE_STRIPE_STARTER_PRICE_ID }}
          VITE_STRIPE_PRO_PRICE_ID: ${{ vars.VITE_STRIPE_PRO_PRICE_ID }}
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        working-directory: frontend
        run: |
          aws s3 sync dist/ s3://${{ needs.deploy-infrastructure.outputs.bucket_name }}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html" \
            --exclude "*.json"
          aws s3 cp dist/index.html s3://${{ needs.deploy-infrastructure.outputs.bucket_name }}/ \
            --cache-control "public, max-age=0, must-revalidate"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ needs.deploy-infrastructure.outputs.distribution_id }} \
            --paths "/*"

  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: deploy-infrastructure
    environment: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Package and deploy Lambda functions
        working-directory: backend
        run: |
          # Install dependencies
          pip install -r requirements.txt -t lambda_package/

          # Copy source code
          cp -r lambda/* lambda_package/

          # Create deployment package
          cd lambda_package
          zip -r ../deployment.zip .
          cd ..

          # Deploy Lambda functions
          for func in generate-article chat-edit manage-settings subscription stripe-webhook; do
            aws lambda update-function-code \
              --function-name blog-agent-$func-${{ github.event.inputs.environment || 'production' }} \
              --zip-file fileb://deployment.zip \
              --publish || echo "Function $func not found, skipping..."
          done

  notify-deployment:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-infrastructure, build-and-deploy-frontend, deploy-backend]
    if: always()

    steps:
      - name: Get CloudFront URL
        id: get-url
        if: needs.deploy-infrastructure.result == 'success'
        run: |
          echo "url=https://${{ needs.deploy-infrastructure.outputs.distribution_id }}.cloudfront.net" >> $GITHUB_OUTPUT

      - name: Deployment Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Infrastructure | ${{ needs.deploy-infrastructure.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ needs.build-and-deploy-frontend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | ${{ needs.deploy-backend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.deploy-infrastructure.result }}" == "success" ]; then
            echo "**Deployed URL**: ${{ steps.get-url.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          fi
